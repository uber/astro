name: release

on:
  push:
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set up Golang
        uses: actions/setup-go@master
      - name: Do release
        uses: goreleaser/goreleaser-action@master
        with:
          version: latest
          args: release
